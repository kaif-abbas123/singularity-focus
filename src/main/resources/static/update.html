<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
			<a class="navbar-brand" href="index.html">
			     <img src="singularityfocus.png" alt="Singularity Focus" width="40" height="32" class="d-inline-block align-text-top">

			 </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>

    <div class="container">
        <h2 class="mt-5">Update User</h2>
        <form action="http://localhost:8050/user/user/update" method="POST" class="mt-3">
            <input type="hidden" name="_method" value="PUT">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="aim">Aim</label>
                <input type="text" class="form-control" id="aim" name="aim">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" name="time">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
